<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سکه شما</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2e004f; /* رنگ بنفش تیره */
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      color: white;
    }

    .coin-label {
      font-size: 24px;
      margin-top: 30px;
    }

    .coin-icon {
      width: 40px;
      margin-top: 10px;
    }

    .main-circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: #3a3a3a;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .piggy-image {
      width: 150px;
    }

    .bottom-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #4a3d5a;
      border-radius: 20px 20px 0 0;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .bottom-bar img {
      width: 50px;
      height: 50px;
      transition: transform 0.2s;
    }

    .bottom-bar img:hover {
      transform: scale(1.1);
    }

    .selected {
      border: 2px solid white;
      border-radius: 10px;
      padding: 2px;
    }
  </style>
</head>
<body>

  <div class="coin-label">سکه شما:</div>
  <img class="coin-icon" src="coin-icon.png" alt="coin">

  <div class="main-circle">
    <img class="piggy-image" src="cool-piggy.png" alt="piggy bank">
  </div>

  <div class="bottom-bar">
    <img class="selected" src="tab-coin.png" alt="tab 1">
    <img src="mafia-piggy.png" alt="tab 2">
    <img src="gem-bag.png" alt="tab 3">
    <img src="trophy.png" alt="tab 4">
  </div>

</body>
</html>

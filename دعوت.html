<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحه عضویت و دعوت</title>

  <!-- فونت Vazir-Bold -->
  <style>
    @font-face {
      font-family: 'VazirBold';
      src: url('./fonts/Vazir-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
  </style>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      direction: rtl;
      font-family: 'VazirBold', sans-serif;
    }

    body {
      background: url('bg-purple-pattern.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      box-sizing: border-box;
      padding-bottom: 350px;
    }

    .check-button {
      text-align: center;
      margin: 25px 0 0 0; /* دکمه بررسی عضویت 50px پایین‌تر */
    }

    .check-button img {
      width: 100px;
      max-width: 100%;
    }

    .pigs {
      margin-top: 20px;
    }

    .pigs img {
      width: 220px;
      max-width: 100%;
    }

    .wood-box {
      background: url('wood-frame.png') no-repeat center/contain;
      background-size: 100% 100%;
      width: 95%;
      max-width: 450px;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .invite-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .invite-section img {
      width: 80px;
      max-width: 100%;
    }

    .invite-text {
      font-size: 16px;
      font-weight: bold;
      margin-left: 10px;
    }

    .outside-text {
      margin: 25px 0 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .membership-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .membership-info {
      flex: 1;
      padding-right: 10px;
    }

    .membership-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 3px;
    }

    .membership-desc {
      font-size: 13px;
    }

    .button {
      width: 80px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-right: auto;
      outline: none;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .button::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.4s, opacity 0.8s;
      pointer-events: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .button:active::after {
      transform: scale(2);
      opacity: 1;
      transition: 0s;
    }

    /* فب پایین */
    .fab-menu {
      position: fixed;
      bottom: 50px; /* فاصله از انتهای صفحه */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 800px;
      height: 180px; /* بزرگ‌تر شد */
      background: url('fab-bg.png') no-repeat center center;
      background-size: 100% 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      align-items: center;
      justify-items: center;
      padding: 35px 0; /* بزرگ‌تر شد */
      z-index: 1000;
      border-top: none;
      box-sizing: border-box;
      overflow: hidden;
    }

    .fab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      cursor: pointer;
      width: fit-content;
      max-width: 100%;
      padding: 0 5px;
      box-sizing: border-box;
    }

    .fab-item img {
      width: 100px; /* بزرگ‌تر شد */
      max-width: 90%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      outline: none;
    }

    .fab-item img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .fab-label {
      margin-top: -2px;
      font-size: 18px; /* بزرگ‌تر شد */
      font-weight: bold;
      text-align: center;
      max-width: 90%;
      overflow-wrap: break-word;
    }

    @media (max-width: 600px) {
      .fab-menu {
        height: 140px;
        background-size: contain;
      }
      .fab-item img {
        width: 80px;
      }
      .fab-label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- سه خوک -->
  <div class="pigs">
    <img src="pigs.png" alt="pigs" />
  </div>

  <!-- دعوت -->
  <div class="wood-box">
    <div class="invite-section">
      <div class="invite-text">هر دعوت موفق ۵۰ امتیاز</div>
      <img src="invite-button.png" alt="دعوت" class="button" />
    </div>
  </div>

  <!-- متن عضو کانال ها -->
  <div class="outside-text">عضو کانال ها شو ۱۵۰ امتیاز بگیر!</div>

  <!-- کانال رسمی -->
  <div class="wood-box membership-gold" style="margin-bottom:50px;">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال رسمی MAFIOSO CION</div>
        <div class="membership-desc">از آخرین اخبار با خبر باش!</div>
      </div>
      <img src="orange-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <!-- سایر کانال ها -->
  <div class="wood-box membership-blue">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال فن پیج MAFIOSO PRO</div>
      </div>
      <img src="blue-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <div class="wood-box membership-blue">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال فن پیج THE MAFIOSO</div>
      </div>
      <img src="blue-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <div class="wood-box membership-blue">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال فن پیج IR MAFIOSO</div>
      </div>
      <img src="blue-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <!-- دکمه بررسی عضویت -->
  <div class="check-button">
    <img src="purple-button.png" alt="بررسی عضویت" class="button" />
  </div>

  <!-- فب پایین -->
  <div class="fab-menu">
    <div class="fab-item first" onclick="alert('به زودی')">
      <img src="icon1.png" alt="برترین ها" />
      <div class="fab-label">برترین ها</div>
    </div>
    <div class="fab-item" onclick="window.location.href='https://mana932.github.io/Mafioso_Xdrop/دعوت.html'">
      <img src="icon2.png" alt="ماموریت ها" />
      <div class="fab-label">ماموریت ها</div>
    </div>
    <div class="fab-item" onclick="window.location.href='https://mana932.github.io/Mafioso_Xdrop/کلیکر.html'">
      <img src="icon3.png" alt="خانه" />
      <div class="fab-label">خانه</div>
    </div>
    <div class="fab-item last" onclick="alert('به زودی')">
      <img src="icon4.png" alt="پشتیبانی" />
      <div class="fab-label">پشتیبانی</div>
    </div>
  </div>

</body>
</html>

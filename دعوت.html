<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحه عضویت و دعوت</title>

  <!-- فونت Shabnam -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Shabnam', sans-serif;
      background: url('bg-purple-pattern.png') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      padding-bottom: 100px; /* فضای فب پایین */
    }

    .pigs {
      margin-top: 10px;
    }

    .pigs img {
      width: 220px;
    }

    .wood-box {
      background: url('wood-frame.png') no-repeat center/contain;
      background-size: contain;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .invite-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .invite-section img {
      width: 80px;
    }

    .invite-text {
      font-size: 14px;
      font-weight: bold;
      margin-left: 10px;
    }

    .outside-text {
      margin: 10px 0;
      font-size: 15px;
      font-weight: bold;
    }

    .membership-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .membership-info {
      flex: 1;
      padding-right: 10px;
    }

    .membership-title {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 3px;
    }

    .membership-desc {
      font-size: 12px;
    }

    .button {
      width: 80px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Hover Animation */
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Ripple Click Animation */
    .button::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.4s, opacity 0.8s;
      pointer-events: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .button:active::after {
      transform: scale(2);
      opacity: 1;
      transition: 0s;
    }

    .check-button {
      text-align: center;
      margin: 10px 0 -20px 0;
    }

    .check-button img {
      width: 100px;
    }

    .fab-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: url('fab-bg.png') no-repeat center/cover;
      background-size: cover;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      border-top: 1px solid rgba(255,255,255,0.2);
      z-index: 1000;
    }

    .fab-menu img {
      width: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .fab-menu img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Ripple for fab icons */
    .fab-menu img:active::after {
      transform: scale(2);
      opacity: 1;
      transition: 0s;
    }

  </style>
</head>
<body>

  <!-- سه خوک -->
  <div class="pigs">
    <img src="pigs.png" alt="pigs" />
  </div>

  <!-- دعوت -->
  <div class="wood-box">
    <div class="invite-section">
      <div class="invite-text">هر دعوت موفق ۵۰ امتیاز</div>
      <img src="invite-button.png" alt="دعوت" class="button" />
    </div>
  </div>

  <!-- متن عضو کانال ها -->
  <div class="outside-text">عضو کانال ها شو ۱۵۰ امتیاز بگیر!</div>

  <!-- کانال رسمی -->
  <div class="wood-box">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال رسمی MAFIOSO CION</div>
        <div class="membership-desc">از آخرین اخبار با خبر باش!</div>
      </div>
      <img src="orange-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <!-- سایر کانال ها -->
  <div class="wood-box">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال فن پیج MAFIOSO PRO</div>
      </div>
      <img src="blue-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <div class="wood-box">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال فن پیج THE MAFIOSO</div>
      </div>
      <img src="blue-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <div class="wood-box">
    <div class="membership-box">
      <div class="membership-info">
        <div class="membership-title">کانال فن پیج IR MAFIOSO</div>
      </div>
      <img src="blue-button.png" alt="عضویت" class="button" />
    </div>
  </div>

  <!-- دکمه بررسی عضویت -->
  <div class="check-button">
    <img src="purple-button.png" alt="بررسی عضویت" class="button" />
  </div>

  <!-- فب پایین -->
  <div class="fab-menu">
    <img src="icon1.png" alt="icon1" class="button" />
    <img src="icon2.png" alt="icon2" class="button" />
    <img src="icon3.png" alt="icon3" class="button" />
    <img src="icon4.png" alt="icon4" class="button" />
  </div>

</body>
</html>
